<i class="fa fa-times" ng-click="cancel()"></i>

<div class="modal-header">
    <h3 class="modal-title">Adding a Score</h3>
</div>
<div class="modal-body">
    <div class="container-fluid">
        <div class="form-group">
            <div class="column row score-margin-bottom">
                <div class="col-xs-2"><div class="btn btn-success btn-lg" ng-class="pins < 1 ? 'disabled' : '' " ng-click="ok(1)">1</div></div>
                <div class="col-xs-2"><div class="btn btn-success btn-lg" ng-class="pins < 2 ? 'disabled' : '' " ng-click="ok(2)">2</div></div>
                <div class="col-xs-2"><div class="btn btn-success btn-lg" ng-class="pins < 3 ? 'disabled' : '' " ng-click="ok(3)">3</div></div>
            </div>

            <div class="column row score-margin-bottom">
                <div class="col-xs-2"><div class="btn btn-success btn-lg" ng-class="pins < 4 ? 'disabled' : '' " ng-click="ok(4)">4</div></div>
                <div class="col-xs-2"><div class="btn btn-success btn-lg" ng-class="pins < 5 ? 'disabled' : '' " ng-click="ok(5)">5</div></div>
                <div class="col-xs-2"><div class="btn btn-success btn-lg" ng-class="pins < 6 ? 'disabled' : '' " ng-click="ok(6)">6</div></div>
            </div>

            <div class="column row score-margin-bottom">
                <div class="col-xs-2"><div class="btn btn-success btn-lg" ng-class="pins < 7 ? 'disabled' : '' " ng-click="ok(7)">7</div></div>
                <div class="col-xs-2"><div class="btn btn-success btn-lg" ng-class="pins < 8 ? 'disabled' : '' " ng-click="ok(8)">8</div></div>
                <div class="col-xs-2"><div class="btn btn-success btn-lg" ng-class="pins < 9 ? 'disabled' : '' " ng-click="ok(9)">9</div></div>
            </div>

            <div class="column row">
                <div class="col-xs-2"><div class="btn btn-primary btn-lg" ng-class="pins < 10 ? 'disabled' : '' " ng-click="ok(10)">Strike</div></div>
                <div class="col-xs-2"></div>
                <div class="col-xs-2"><div class="btn btn-danger btn-lg" ng-click="ok(0)">0</div></div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
